<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
	<div th:replace="fragments/sidebar :: sidebar"></div>
	
	<div class="content p-4">
		<h2 class="mb-4" th:if="${edit}" >Edit file</h2>
		<h2 class="mb-4" th:if="${create}" >Create file</h2>
		
		<form th:object="${file}" method="post" th:action="@{/file}">
			<div class="card mb-4">
				<div class="card-body">
					<input th:type="hidden" th:field="*{file_id}">
					<div class="form-group">
						<label for="filename">File name</label>
						<input th:field="*{fileName}" type="text" class="form-control" id="filename" placeholder="Enter file  name" required>
					</div>
				</div>
				<div class="card-footer bg-white">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
